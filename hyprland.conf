source = ~/.config/stylix/palette.conf

binds {
  allow_workspace_cycles=true
  workspace_back_and_forth=true
}

cursor {
  inactive_timeout=0.500000
}

decoration {
  shadow {
    color=$base00
  }
  active_opacity=1.000000
  inactive_opacity=0.800000
  rounding=0
}

general {
  border_size=0
  col.active_border=$base0D
  col.inactive_border=$base03
  gaps_in=0
  gaps_out=0
  layout=master
}

group {
  groupbar {
    col.active=$base0D
    col.inactive=$base03
    gaps_in=0
    gaps_out=0
    render_titles=false
    text_color=$base05
  }
  col.border_active=$base0D
  col.border_inactive=$base03
  col.border_locked_active=$base0C
}

input {
  touchpad {
    natural_scroll=true
  }
  follow_mouse=3
  kb_layout=us,ru
  kb_options=grp:win_space_toggle
  repeat_delay=300
  repeat_rate=40
}

misc {
  background_color=$base00
  disable_hyprland_logo=true
  disable_splash_rendering=true
}
bind=SUPER, H, movefocus, l
bind=SUPER, J, movefocus, d
bind=SUPER, K, movefocus, u
bind=SUPER, L, movefocus, r
bind=SUPER SHIFT, H, movewindoworgroup, l
bind=SUPER SHIFT, J, movewindoworgroup, d
bind=SUPER SHIFT, K, movewindoworgroup, u
bind=SUPER SHIFT, L, movewindoworgroup, r
bind=SUPER, 1, workspace, 1
bind=SUPER, 2, workspace, 2
bind=SUPER, 3, workspace, 3
bind=SUPER, 4, workspace, 4
bind=SUPER, 5, workspace, 5
bind=SUPER, 6, workspace, 6
bind=SUPER, 7, workspace, 7
bind=SUPER, 8, workspace, 8
bind=SUPER, 9, workspace, 9
bind=SUPER, 0, workspace, 10
bind=SUPER SHIFT, 1, movetoworkspace, 1
bind=SUPER SHIFT, 2, movetoworkspace, 2
bind=SUPER SHIFT, 3, movetoworkspace, 3
bind=SUPER SHIFT, 4, movetoworkspace, 4
bind=SUPER SHIFT, 5, movetoworkspace, 5
bind=SUPER SHIFT, 6, movetoworkspace, 6
bind=SUPER SHIFT, 7, movetoworkspace, 7
bind=SUPER SHIFT, 8, movetoworkspace, 8
bind=SUPER SHIFT, 9, movetoworkspace, 9
bind=SUPER SHIFT, 0, movetoworkspace, 10
bind=SUPER, T, togglegroup
bind=SUPER, P, changegroupactive, b
bind=SUPER SHIFT, P, cyclenext, prev floating
bind=SUPER, N, changegroupactive, f
bind=SUPER SHIFT, N, cyclenext, floating
bind=SUPER, U, focusurgentorlast
bind=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=SUPER, F, fullscreen
bind=SUPER, E, exec, xdg-open ~/ 
bind=SUPER, ESCAPE, exec, hyprlock
bind=SUPER, DELETE, exec, wlogout
bind=SUPER, Q, killactive
bind=SUPER, RETURN, exec, wezterm
bind=SUPER, D, exec, bemenu-run --binding=vim -Cin --fn 'IosevkaTerm Nerd Font' 11
bind=SUPER, B, exec, wezterm start --class popup -- bluetuith
bind=SUPER, W, exec, wezterm start --class popup -- wifitui
bind=SUPER, R, submap, RESIZE
bind=SUPER, A, submap, AUDIO
bind=SUPER, V, submap, VISUAL
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
env=JBR_FORCE_WAYLAND,1
env=_JAVA_AWT_WM_NONREPARENTING,1
env=XDG_CURRENT_DESKTOP,Hyprland
env=QT_QPA_PLATFORM,wayland
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=MOZ_ENABLE_WAYLAND,1
exec-once=wl-paste --watch cliphist store
monitor=eDP-1, preferred, auto, 1.0
windowrule = match:class (brave-browser), workspace 2 
windowrule=match:class (jetbrains.*|Code), workspace 3 
windowrule=match:title ^(PCSX2.*)$, workspace 5
windowrule=match:class (PPSSPP.*), workspace 5 
windowrule=match:class ^(steam|org.prismlauncher.PrismLauncher)$, workspace 5
windowrule=match:class (Spotify), workspace 8 
windowrule=match:class (discord), workspace 9 
windowrule=match:class (org.telegram.desktop), workspace 10
windowrule=match:class popup, float on
windowrule=match:class popup, center on       
windowrule=match:class popup, size (monitor_w*0.7) (monitor_h*0.7)
windowrule=match:class popup, dim_around on
windowrule=match:class (jetbrains.*|Code), match:float yes, size (monitor_w*0.7) (monitor_h*0.7)
windowrule=match:class (jetbrains.*|Code), match:float yes, persistent_size on
windowrule=match:class (jetbrains.*|Code), match:float yes, no_anim on 
windowrule=match:class (jetbrains.*|Code), match:float yes, center on          

submap = VISUAL

submap = reset

submap = RESIZE
binde = , H, resizeactive, -20 0
binde = , L, resizeactive, 20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20
bind = , Q, submap, reset
submap = reset

submap = AUDIO
bind = , A, exec, wezterm start --class popup -- wiremix
bind = , A, submap, reset # to cancel submap on audio manager open
bind = , N, exec, playerctl next
bind = , P, exec, playerctl previous
bind = , SPACE, exec, playerctl play-pause
bind = , R, exec, playerctl loop Track
bind = SHIFT, R, exec, playerctl loop None
bind = , D, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # memo: D(eaf)
bind = , M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # memo: M(uted)

bind = , H, exec, playerctld unshift # previous player
bind = , L, exec, playerctld shift # next player

binde = , K, exec, playerctl volume 0.05+
binde = , J, exec, playerctl volume 0.05-
binde = SHIFT, K, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = SHIFT, J, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,Q, submap, reset
submap = reset
